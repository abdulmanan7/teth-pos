<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .text {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-weight: 600;
            font-size: 36px;
            fill: #FFFFFF; /* White text for dark theme */
        }
        @media(prefers-color-scheme: light) {
            .text {
                fill: #93C6FD; /* Light blue for light mode */
            }
        }
    </style>

    <!-- Icon with enhanced colors for dark theme -->
    <g
        clip-path="url(#clip0_101_2)">
        <!-- Main tooth shape - bright blue -->
        <path
        d="M12 0H24V12H36V24H24V36H12V24H0V12H12V0Z" fill="#60A5FA"/>
        <!-- Secondary accent - lighter blue -->
        <path
        d="M24 24H36V36H24V24Z" fill="#93C5FD"/>
        <!-- Tertiary accent - cyan glow -->
        <path d="M12 12H24V24H12V12Z" fill="#06B6D4"/>
    </g>

    <!-- Glow effect for dark theme -->
    <defs>
        <filter id="glow">
            <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <clipPath id="clip0_101_2">
            <rect width="36" height="36" fill="white"/>
        </clipPath>
    </defs>

    <!-- Wordmark -->
    <text x="50" y="35" class="text">teth</text>
</svg>
