<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- T Letter - Stylized -->
  <path d="M 30 35 L 70 35 L 70 45 L 55 45 L 55 85 L 45 85 L 45 45 L 30 45 Z" fill="url(#logoGradient)"/>
  
  <!-- Tooth Icon Integration -->
  <path d="M 75 50 Q 75 45 80 45 Q 85 45 85 50 L 85 70 Q 85 75 82.5 77.5 Q 80 80 77.5 77.5 Q 75 75 75 70 Z" fill="#06b6d4" opacity="0.8"/>
  
  <!-- Small accent dots -->
  <circle cx="35" cy="30" r="2" fill="#3b82f6"/>
  <circle cx="65" cy="30" r="2" fill="#06b6d4"/>
  
  <!-- Bottom accent line -->
  <line x1="30" y1="90" x2="90" y2="90" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round"/>
</svg>
